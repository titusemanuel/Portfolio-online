<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-online</title>
    <style>
        body {
            display: flex; /* Centrează conținutul pe verticală și orizontală */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupă toată înălțimea vizibilă a paginii */
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        #slideshow-container {
            position: relative; /* Containerul este baza pentru poziționarea săgeților */
            width: 80%; /* Lățimea containerului, se poate ajusta */
            max-width: 800px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden; /* Ascunde imaginile care depășesc containerul */
        }

        .slide {
            display: none; /* Ascunde toate imaginile inițial */
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
        }

        .dot-container {
            text-align: center;
            padding: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div id="slideshow-container">

    <div class="slide fade">
        <img src="poza1.jpg" alt="Descrierea Pozei 1">
        <div class="text">Text pentru Poza 1</div>
    </div>

    <div class="slide fade">
        <img src="poza2.jpg" alt="Descrierea Pozei 2">
        <div class="text">Text pentru Poza 2</div>
    </div>

    <div class="slide fade">
        <img src="poza3.jpg" alt="Descrierea Pozei 3">
        <div class="text">Text pentru Poza 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
