<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Meniu negru cu alb */
        header {
            background-color: #000;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Săgeată scroll sus */
        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 90%;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Blochează click dreapta -->

<header>
    <h1 style="margin:0;">Portfolio Personal</h1>
    <nav>
        <a href="#projects">Proiecte</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="projects">
    <h2>Proiecte</h2>
    <div class="gallery">
        <img src="poza1.JPG" alt="Poza 1">
        <img src="poza2.JPG" alt="Poza 2">
        <img src="poza3.JPG" alt="Poza 3">
        <img src="poza4.JPG" alt="Poza 4">
    </div>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Poți să mă contactezi la: <a href="mailto:exemplu@email.com">exemplu@email.com</a></p>
</section>

<footer>
    <p>© 2025 Portfolio Personal. Toate drepturile rezervate.</p>
</footer>

<!-- Săgeata scroll sus -->
<button onclick="scrollToTop()" id="scrollTopBtn">&#8679;</button>

<script>
    // Afișare buton scroll sus
    const scrollBtn = document.getElementById('scrollTopBtn');

    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollBtn.style.display = "block";
        } else {
            scrollBtn.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
