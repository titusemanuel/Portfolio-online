<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portofoliu Fotografic</title>
<style>
  body {margin:0;font-family:Arial,sans-serif;background:#061226;color:#e6eef8;}
  header {position:sticky;top:0;background:#0b1220;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;z-index:10;}
  header a {color:#9aa4b2;text-decoration:none;margin-left:16px;}
  header a:hover {color:#60a5fa;}
  .container {max-width:1100px;margin:0 auto;padding:20px;}
  .gallery {display:none;gap:10px;margin-top:20px;}
  .gallery img {width:calc(33% - 10px);border-radius:8px;cursor:pointer;}
  footer {margin-top:36px;padding:20px;text-align:center;border-top:1px solid rgba(255,255,255,0.1);color:#9aa4b2;}
  @media (max-width:720px) { .gallery img {width:100%;} }
</style>
</head>
<body>

<header>
  <div>Portofoliu Fotografic</div>
  <nav>
    <a href="#" id="link-home">Acasă</a>
    <a href="#" id="link-gallery">Galerie</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main class="container">
  <section id="gallery" class="gallery">
  <img src="poza1.JPG" alt="Poza 1" />
  <img src="poza2.JPG" alt="Poza 2" />
  <img src="poza3.JPG" alt="Poza 3" />
  <img src="poza4.JPG" alt="Poza 4" />
  <img src="poza5.JPG" alt="Poza 5" />
</section>

<!-- Lightbox -->
<div id="lightbox" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:1000;">
  <span id="close" style="position:absolute;top:20px;right:30px;font-size:40px;color:white;cursor:pointer;">&times;</span>
  <span id="prev" style="position:absolute;top:50%;left:20px;font-size:60px;color:white;cursor:pointer;">&#10094;</span>
  <span id="next" style="position:absolute;top:50%;right:20px;font-size:60px;color:white;cursor:pointer;">&#10095;</span>
  <img id="lightbox-img" src="" style="max-width:90%;max-height:90%;border-radius:8px;">
</div>

<script>
const galleryImgs = document.querySelectorAll('#gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

let currentIndex = 0;

// Deschide lightbox
galleryImgs.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

// Închide lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

// Navigare
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
  lightboxImg.src = galleryImgs[currentIndex].src;
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % galleryImgs.length;
  lightboxImg.src = galleryImgs[currentIndex].src;
});

// Click în afara imaginii închide
lightbox.addEventListener('click', e => {
  if (e.target === lightbox) lightbox.style.display = 'none';
});
</script>

</body>
</html>
