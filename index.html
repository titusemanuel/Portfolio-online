<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portofoliu Fotografic</title>
<style>
  body {margin:0;font-family:Arial,sans-serif;background:#061226;color:#e6eef8;}
  header {position:sticky;top:0;background:#0b1220;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;z-index:10;}
  header a {color:#9aa4b2;text-decoration:none;margin-left:16px;}
  header a:hover {color:#60a5fa;}
  .container {max-width:1100px;margin:0 auto;padding:20px;}
  .gallery {display:none;gap:10px;margin-top:20px;}
  .gallery img {width:calc(33% - 10px);border-radius:8px;cursor:pointer;}
  footer {margin-top:36px;padding:20px;text-align:center;border-top:1px solid rgba(255,255,255,0.1);color:#9aa4b2;}
  @media (max-width:720px) { .gallery img {width:100%;} }
</style>
</head>
<body>

<header>
  <div>Portofoliu Fotografic</div>
  <nav>
    <a href="#" id="link-home">Acasă</a>
    <a href="#" id="link-gallery">Galerie</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main class="container">
  <section id="hero">
    <h1>Bine ați venit!</h1>
    <p>Click pe “Galerie” pentru a vedea toate fotografiile.</p>
  </section>

  <section id="gallery" class="gallery">
    <img src="poza1.JPG" alt="Poza 1" />
    <img src="poza2.JPG" alt="Poza 2" />
    <img src="poza3.JPG" alt="Poza 3" />
    <img src="poza4.JPG" alt="Poza 4" />
    <img src="poza5.JPG" alt="Poza 5" />
    <img src="poza6.JPG" alt="Poza 6" />
  </section>

  <section id="contact" style="margin-top:40px">
    <h3>Contact</h3>
    <p>Pentru întrebări, trimiteți un mesaj.</p>
  </section>
</main>

<footer>
  &copy; 2025 Iliesi Titus Emanuel. Toate drepturile rezervate.
</footer>

<script>
  const gallery = document.getElementById('gallery');
  const linkGallery = document.getElementById('link-gallery');
  
  linkGallery.addEventListener('click', function(e) {
    e.preventDefault();
    if (gallery.style.display === 'flex') {
      gallery.style.display = 'none';
    } else {
      gallery.style.display = 'flex';
      gallery.style.flexWrap = 'wrap';
    }
    gallery.scrollIntoView({behavior: "smooth"});
  });
</script>

</body>
</html>
