<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Simplu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #slideshow {
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img src="poza1.jpg" alt="Poza1" id="slide">
        <img src="poza2.jpg" alt="Poza2" id="slide">
        <img src="poza3.jpg" alt="Poza3" id="slide">
        <img src="poza4.jpg" alt="Poza4" id="slide">
    </div>

    <script>
        // Lista cu fotografii
        const imagini = ["poza1.jpg", "poza2.jpg", "poza3.jpg", "poza4.jpg"];
        let index = 0;
        const slide = document.getElementById("slide");

        function schimbaPoza() {
            index++;
            if (index >= imagini.length) {
                index = 0; // Reîncepe de la prima poză
            }
            slide.src = imagini[index];
        }

        // Schimbă poza la fiecare 3 secunde (3000 ms)
        setInterval(schimbaPoza, 3000);
    </script>
</body>
</html>
