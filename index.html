<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Fotografii — Iliesi Titus Emanuel</title>
  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --accent:#111;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif}
    header{background:var(--accent);position:sticky;top:0;z-index:10}
    nav{max-width:1000px;margin:0 auto;display:flex;gap:16px;align-items:center;padding:12px}
    nav a{color:var(--text);text-decoration:none;padding:6px 10px;border-radius:6px}
    nav a:hover{background:rgba(255,255,255,0.06)}
    .container{max-width:1000px;margin:32px auto;padding:0 16px}
    .hero{height:320px;border-radius:8px;background:#111;display:flex;align-items:center;justify-content:center;margin-bottom:28px}
    .hero h1{margin:0;font-size:28px}
    /* Galerie */
    .galerie{display:flex;flex-wrap:wrap;gap:16px;justify-content:center}
    .galerie img{width:calc(50% - 16px);border-radius:8px;cursor:pointer;display:block;object-fit:cover;height:220px}
    @media(max-width:600px){.galerie img{width:100%;height:180px}}
    /* Despre */
    #despre p{line-height:1.6}
    /* Contact */
    form input, form textarea, form button{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:0;box-sizing:border-box}
    form button{background:#fff;color:#000;cursor:pointer}
    footer{margin-top:40px;padding:20px;text-align:center;background:var(--accent);color:#bbb}
    /* Lightbox */
    .lightbox{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);visibility:hidden;opacity:0;transition:opacity .2s}
    .lightbox.show{visibility:visible;opacity:1}
    .lightbox img{max-width:92%;max-height:92%;border-radius:8px}
    .lb-arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:36px;color:#fff;background:rgba(0,0,0,0.4);border-radius:50%;width:56px;height:56px;display:grid;place-items:center;cursor:pointer}
    .lb-prev{left:24px}.lb-next{right:24px}
    .lb-close{position:absolute;top:20px;right:20px;color:#fff;background:rgba(0,0,0,0.4);width:44px;height:44px;border-radius:50%;display:grid;place-items:center;cursor:pointer}
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#acasa">Acasă</a>
    <a href="#galerie">Galerie</a>
    <a href="#despre">Despre</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main class="container">
  <section id="acasa" class="hero">
    <h1>Portfolio Fotografii — Iliesi Titus Emanuel</h1>
  </section>

  <section id="galerie">
    <h2 style="text-align:center;margin-bottom:12px">Galerie</h2>
    <div class="galerie">
      <img src="poza1.JPG" alt="Foto 1">
      <img src="poza2.JPG" alt="Foto 2">
      <img src="poza3.JPG" alt="Foto 3">
      <img src="poza4.JPG" alt="Foto 4">
    </div>
  </section>

  <section id="despre" style="margin-top:36px">
    <h2>Despre mine</h2>
    <p>
      Sunt Iliesi Titus Emanuel, fotograf 
    </p>
  </section>
  <footer>© <span id="year"></span> Iliesi Titus Emanuel. Toate drepturile rezervate.</footer>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lb-close" id="lbClose" title="Închide">✕</div>
  <div class="lb-arrow lb-prev" id="lbPrev" title="Anterior">‹</div>
  <img src="" id="lbImage" alt="">
  <div class="lb-arrow lb-next" id="lbNext" title="Următor">›</div>
</div>

<script>
  // setăm anul în footer
  document.getElementById('year').textContent = new Date().getFullYear();

  // lightbox simplu cu săgeți
  const gallery = Array.from(document.querySelectorAll('.galerie img'));
  const lightbox = document.getElementById('lightbox');
  const lbImage = document.getElementById('lbImage');
  const lbPrev = document.getElementById('lbPrev');
  const lbNext = document.getElementById('lbNext');
  const lbClose = document.getElementById('lbClose');
  let lbIndex = 0;

  function openLightbox(i){
    lbIndex = i;
    lbImage.src = gallery[i].src;
    lightbox.classList.add('show');
    lightbox.setAttribute('aria-hidden','false');
  }
  function closeLightbox(){
    lightbox.classList.remove('show');
    lightbox.setAttribute('aria-hidden','true');
  }
  function prevImage(){
    lbIndex = (lbIndex-1+gallery.length)%gallery.length;
    lbImage.src = gallery[lbIndex].src;
  }
  function nextImage(){
    lbIndex = (lbIndex+1)%gallery.length;
    lbImage.src = gallery[lbIndex].src;
  }

  gallery.forEach((img,i)=> img.addEventListener('click',()=> openLightbox(i)));
  lbClose.addEventListener('click', closeLightbox);
  lbPrev.addEventListener('click', (e)=>{ e.stopPropagation(); prevImage(); });
  lbNext.addEventListener('click', (e)=>{ e.stopPropagation(); nextImage(); });
  lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) closeLightbox(); });

  // navigare tastatură
  document.addEventListener('keydown', (e)=>{
    if(!lightbox.classList.contains('show')) return;
    if(e.key==='ArrowLeft') prevImage();
    if(e.key==='ArrowRight') nextImage();
    if(e.key==='Escape') closeLightbox();
  });
  <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/xandqkdl",
    title: "How can we help?",
    fields: [
      { 
        type: "email", 
        label: "Email:", 
        name: "email",
        required: true,
        placeholder: "your@email.com"
      },
      {
        type: "textarea",
        label: "Message:",
        name: "message",
        placeholder: "What's on your mind?",
      },
      { type: "submit" }      
    ],
    styles: {
      title: {
        backgroundColor: "gray"
      },
      button: {
        backgroundColor: "gray"
      }
    }
  });
</script>
</script>
  

</body>
</html>
